<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>
<body>
   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img id="first-img" src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="first-minus">➖</button>
                           <input type="text" class="form-control text-center" id="phones" value="1">
                           <button class="btn btn-default" id="first-plus">➕</button>
                        </div>
                        <h5>$<span id="phone-price">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="second-minus">➖</button>
                           <input type="text" class="form-control text-center" id="cases" value="1">
                           <button class="btn btn-default" id="second-plus">➕</button>
                        </div>
                        <h5>$<span id="case-price">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>
                     <div class="col-md-4 status">
                        <h5 id="sub-total">$1,278</h5>
                        <h5>$0</h5>
                        <h5 id="sub-total-price">$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      const firstPlus = document.getElementById("first-plus")
      firstPlus.addEventListener("click", function(){
         const firstPlus = 1
         phones = parseFloat(document.getElementById("phones").value)
         totalPhones = phones + firstPlus
         totalPhoneNow = document.getElementById("phones").value = totalPhones
         document.getElementById("phone-price").innerHTML = totalPhoneNow * 1219
      })
      const firstMinus = document.getElementById("first-minus")
      firstMinus.addEventListener("click", function(){
         const firstMinus = -1
         phones = parseFloat(document.getElementById("phones").value)
         totalPhones = phones + firstMinus
         totalPhoneNow = document.getElementById("phones").value = totalPhones
         document.getElementById("phone-price").innerHTML = totalPhoneNow * 1219
      })
      const secondPlus = document.getElementById("second-plus")
      secondPlus.addEventListener("click", function(){
         const secondPlus = 1
         Cases = parseFloat(document.getElementById("cases").value)
         totalCases = Cases + secondPlus
         totalCaseNow = document.getElementById("cases").value = totalCases
         document.getElementById("case-price").innerHTML = totalCaseNow * 59
      })
      const secondMinus = document.getElementById("second-minus")
      secondMinus.addEventListener("click", function(){
         const secondMinus = -1
         Cases = parseFloat(document.getElementById("cases").value)
         totalCases = Cases + secondMinus
         totalCaseNow = document.getElementById("cases").value = totalCases
         document.getElementById("case-price").innerHTML = totalCaseNow * 59
      })
   </script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
